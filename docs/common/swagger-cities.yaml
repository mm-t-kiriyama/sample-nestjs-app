openapi: 3.0.0
paths:
  /cities/{id}:
    get:
      operationId: findById
      summary: 市区町村IDの市区町村情報を取得する
      description: 市区町村IDの市区町村情報を取得する
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/City'
      tags:
        - cities
info:
  title: Cities
  description: Cities API description
  version: '1.0'
  contact: {}
tags:
  - name: cities
    description: ''
servers: []
components:
  schemas:
    City:
      type: object
      properties:
        id:
          type: number
          example: 27100
          description: 市区町村ID
        m_prefecture_id:
          type: number
          example: 27
          description: 市区町村に紐づく都道府県ID
        name:
          type: string
          example: 大阪市
          description: 市区町村名
        name_hiragana:
          type: string
          example: ひらがな
          description: 市区町村名_ひらがな
        name_katakana:
          type: string
          example: オオサカシ
          description: 市区町村名_カタカナ
        parent_city_id:
          type: number
          nullable: true
          example: 27100
          description: 特別区,行政区が属する政令指定都市の市区町村ID
        is_designated:
          type: boolean
          example: true
          description: 政令指定都市フラグ
        prefecture:
          description: >-
            リレーションを定義

            NOTE: 複数の市区町村は1つの都道府県を持つ = ManyToOne

            SEE:
            https://orkhan.gitbook.io/typeorm/docs/many-to-one-one-to-many-relations
          allOf:
            - $ref: '#/components/schemas/Prefecture'
      required:
        - id
        - m_prefecture_id
        - name
        - name_hiragana
        - name_katakana
        - parent_city_id
        - is_designated
    Prefecture:
      type: object
      properties:
        id:
          type: number
          example: 27
          description: 都道府県ID
        m_areas_id:
          type: number
          example: 7
          description: 都道府県に紐づくエリアID
        name:
          type: string
          example: 大阪府
          description: 都道府県名
        name_hiragana:
          type: string
          example: おおさかふ
          description: 都道府県名_ひらがな
        name_katakana:
          type: string
          example: オオサカフ
          description: 都道府県名_カタカナ
        name_roman:
          type: string
          example: osaka
          description: 都道府県名_カタカナ
        city:
          description: >-
            リレーションを定義

            NOTE: 1つの都道府県は複数の市区町村を持つ = OneToMany

            SEE:
            https://orkhan.gitbook.io/typeorm/docs/many-to-one-one-to-many-relations
          allOf:
            - $ref: '#/components/schemas/City'
      required:
        - id
        - m_areas_id
        - name
        - name_hiragana
        - name_katakana
        - name_roman
